<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <style>
        .row {
            display: flex;
        }
        .col {
            height: 100px;
            width: 100px;
            border: 1px solid black;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 30px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="grid">
        <div class="row">
            <div onclick="handleClick(this)" id="0" class="col"></div>
            <div onclick="handleClick(this)" id="1" class="col"></div>
            <div onclick="handleClick(this)" id="2" class="col"></div>
        </div>
        <div class="row">
            <div onclick="handleClick(this)" id="3" class="col"></div>
            <div onclick="handleClick(this)" id="4" class="col"></div>
            <div onclick="handleClick(this)" id="5" class="col"></div>
        </div>
        <div class="row">
            <div onclick="handleClick(this)" id="6" class="col"></div>
            <div onclick="handleClick(this)" id="7" class="col"></div>
            <div onclick="handleClick(this)" id="8" class="col"></div>
        </div>
    </div>
    <script>
        let currentPlayer = "X";
        const arr = Array(9).fill(null);

        function checkWinner() {
            if (
                (arr[0] === arr[1] && arr[1] === arr[2] && arr[0]) ||
                (arr[3] === arr[4] && arr[4] === arr[5] && arr[3]) ||
                (arr[6] === arr[7] && arr[7] === arr[8] && arr[6]) ||
                (arr[0] === arr[3] && arr[3] === arr[6] && arr[0]) ||
                (arr[1] === arr[4] && arr[4] === arr[7] && arr[1]) ||
                (arr[2] === arr[5] && arr[5] === arr[8] && arr[2]) ||
                (arr[0] === arr[4] && arr[4] === arr[8] && arr[0]) ||
                (arr[2] === arr[4] && arr[4] === arr[6] && arr[2])
            ) {
                alert(`${currentPlayer} wins!`);
                resetBoard();
            } else if (!arr.includes(null)) {
                alert("It's a draw!");
                resetBoard();
            }
        }

        function resetBoard() {
            arr.fill(null);
            currentPlayer = "X";
            const cols = document.querySelectorAll(".col");
            cols.forEach((col) => {
                col.innerText = "";
            });
        }

        function handleClick(el) {
            const id = Number(el.id);
            if (arr[id] === null) {
                arr[id] = currentPlayer;
                el.innerText = currentPlayer;
                checkWinner();
                currentPlayer = currentPlayer === "X" ? "O" : "X";
            }
        }
    </script>
</body>
</html>
