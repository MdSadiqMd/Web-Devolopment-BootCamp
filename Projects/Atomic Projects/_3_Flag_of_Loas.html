<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .upper{
            height: 600px;
            width: 900px;
            text-align: center;
            font-size: medium;
            font-weight: 300;
            position: relative;
            background-color: red;
            color: aliceblue;
        }
        .middle{
            height: 300px;
            width: 100%;
            position: absolute;
            text-align: center;
            background-color: blue;
            top: 150px;
        }
        .circle{
            width: 200px;
            height: 200px;
            background-color: white;
            border-radius: 50%;
            position: relative;
            top: 50px;
            left: 350px;
            color: black;
        }
        p{
            margin: 0;
            font-size: 5rem;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="upper">
        <p>The Flag</p>
        <div class="middle">
            <div class="circle">
                <p>of Loas</p>
            </div>
        </div>
    </div>
</body>
</html>
