<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        html,body{
            height: 100%;
            width: 100%;
        }
        .main{
            height: 100%;
            width: 100%;
            background-color:black ;
            position: relative; /* Add this line to enable absolute positioning */
        }
        .cursor{
            height: 20px;
            width: 20px;
            background-color: white;
            border-radius: 50%;
            position: absolute; /* Add this line to enable absolute positioning */
        }
        h1{
            font-size: 9vw;
            font-weight: 900;
            color: aliceblue;
        }
    </style>
</head>
<body>
    <div class="main">
        <div class="cursor"></div>
        <h1>Sadiq</h1>
    </div>
    <script>
        var main = document.querySelector(".main");
        var crsr = document.querySelector(".cursor");
        main.addEventListener("mousemove", function (dets) {
            crsr.style.left = dets.clientX + "px"; // Use clientX for horizontal position
            crsr.style.top = dets.clientY + "px"; // Use clientY for vertical position
        });
    </script>
</body>
</html>
