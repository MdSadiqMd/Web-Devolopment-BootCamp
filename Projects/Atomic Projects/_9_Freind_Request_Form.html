<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        html,body{
            background-color: royalblue;
            height: 100%;
            width: 100%;
            margin: 0; /* Remove default body margin */
            display: flex;
            justify-content: center; /* Horizontally center the content */
            align-items: center; /* Vertically center the content */
        }
        .container{
            background-color: aliceblue;
            height: 400px;
            width: 400px;
            border-radius: 2%;
        }
        .img{
            border-radius: 2%;
            height: 50%;
            width: 50%;
            margin-top: 5%;
            margin-left: 25%;
            object-fit: cover;
            object-position: center;
            border-top: 2%;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://picsum.photos/200" alt="photo" class="img">
        <h5>Random Image</h5>
    </div>
</body>
</html>
