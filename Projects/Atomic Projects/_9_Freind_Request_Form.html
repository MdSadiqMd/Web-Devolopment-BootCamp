<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        html,body{
            background-color: royalblue;
            height: 100%;
            width: 100%;
            margin: 0; /* Remove default body margin */
            display: flex;
            justify-content: center; /* Horizontally center the content */
            align-items: center; /* Vertically center the content */
        }
        .container{
            background-color: aliceblue;
            height: 450px;
            width: 350px;
            border-radius: 2%;
        }
        .img{
            padding: 20px; /*Arranges the Image Position*/
            padding-left: 20%;
            object-fit: cover; /*Fits the Object in given Space*/
            object-position: center;
            border: 5px;
        }
        h5{
            font-weight: 800;
            font-size: 30px;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
        }
        h4{
            font-weight: 800;
            font-size: 30px;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
            color: red;
        }
        button{
            background-color: cadetblue;
            padding: 12px 20px;
            margin-left: 25%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            object-position: center;
            border-radius: 5px;
            transform: translate(110%); /*The last hope to move the Element to center*/
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://picsum.photos/200" alt="photo" class="img">
        <h5>Random Image</h5>
        <h4>Friends</h4>
        <button>Add Freind</button>
        <script>
            flag=0;
            if(flag==0){
                document.body.querySelector("button").addEventListener("click",function(){
                    document.querySelector("h4").innerHTML("Not freinds");
                });
            } else {
                document.body.querySelector("button").addEventListener("click",function(){
                    document.querySelector("h4").innerHTML("freinds");
                });
            }
        </script>
    </div>
</body>
</html>
