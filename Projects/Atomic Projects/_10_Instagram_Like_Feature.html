<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        html,body{
            height: 100%;
            width: 100%;
        }
        body{
            background-color: rosybrown;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 10px;
        }
        .container{
            height: 400px;
            width: 300px;
            background-color: antiquewhite;
        }
        .container img{
            height: 100%;
            width: 100%;
            object-fit: cover;
            
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://picsum.photos/200" alt="">
    </div>
</body>
</html>
