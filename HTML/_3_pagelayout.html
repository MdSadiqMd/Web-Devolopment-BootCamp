<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>page layout</title>
</head>
<body>
    <!--**this three lines will display same in the output but the SEO first evaluate in order -->
    <header>
        this is heading <!--this is essential in every website-->
    </header>
    <main>
        <!-- <p1>this is the main content</p1> -->
        <!-- the section,article and aside tags in main block  -->
        <section><a href="https://codewithharry.com" target="_main">click here</a> </section>
        <!--**target will open the link in new tab and this is valid for images also-->
        <article>this is used when we write articles</article>
        <aside>this is used to display adds on sides</aside>
    </main>
    <footer>
        this is footer
    </footer>
    <!-- div tag is used to store the contents in it in different seperate container -->
    <div>
        <h1>div heading</h1>
        <p1>Lorem ipsum dolor sit amet.</p1>
        <!-- span is used to make sure that the content written in span tag use only the neccessary space needed -->
    </div>
</body>
</html>
