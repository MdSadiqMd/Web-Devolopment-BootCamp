<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <header>input website</header>
        <form action="form.php"> <!-- this resembles that this data go to php and it will manage -->
            <!-- input tag will create a text box and the data get sent to php in this case and accessed there, and type specify the type of data to be entered -->
            <!-- placeholder is used to keep a hover in the input box what to write -->
            <input type="text" placeholder="enter your name">
            <br>
            <!-- here let us take an example of login in college website with the same roll no to differentiate the roll no or pop up that the roll number had already taken we use label which makes the a roll no only specified to one person -->
            <!-- here only one section can be checked because the name="section" in both so only one can be checked and the ids are different -->
            <label for="sectionida">
                <input type="radio" value="section a" name="section" id="sectionida"> section A <!-- here in place of radio, we can write checkbox for a square tick box -->
            </label>
            <label for="sectionidb">
                <input type="radio" value="section b" name="section" id="sectionidb"> section B 
            </label>
            <br>
            <!-- this is used to write a button -->
            <label>
                <input type="button" value="press this button">
            </label>
            <br>
            <!-- this is used to create a calendar -->
            <label>
                <input type="date">
            </label>
            <br>
            <!-- it is used to write both time and date -->
            <label>
                <input type="datetime-local">
            </label>
            <br>
            <!-- it is used to enter an email on the website -->
            <label>
                <input type="email">
            </label>
            <br>
            <!-- it is used to upload an image on the website -->
            <label>
                <input type="image" src="your-image-url-here">
            </label>
            <br>
            <!-- it is used to create a range bar in the website -->
            <label>
                <input type="range">
            </label>
            <br>
            <!-- it is used to reset all values to default on the website -->
            <label>
                <input type="reset">
            </label>
            <br>
            <!-- it is used to submit all values on the website -->
            <label>
                <input type="submit">
            </label>
            <br>
            <!-- it is used to enter a URL on the website -->
            <label>
                <input type="url">
            </label>
            <br>
            <!-- it is used to enter a telephone number on the website -->
            <label>
                <input type="tel">
            </label>
            <select name="select" id="lets_go">
                <option value="select an option">select</option> <!-- the first line in option will be default -->
                <option value="option1">option1</option>
                <option value="option2">option2</option>
                <option value="option3">option3</option>
            </select>
        </form>
    </div>
</body>
</html>
