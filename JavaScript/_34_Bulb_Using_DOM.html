<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .bulb {
            height: 300px;
            width: 300px;
            border-radius: 50%;
            border: 4px solid #000;
        }
        .btn {
            padding: 10px 30px;
            font-size: 20px;
            margin: 80px;
        }
    </style>
</head>
<body>
    <div class="bulb">
    </div>
    <button class="btn">ON / OFF</button>
    <script>
        var bulb = document.querySelector(".bulb"); // Corrected the class name to "bulb"
        var btn = document.querySelector(".btn");
        var flag=0;
        btn.addEventListener("click", function() {
            if(flag==0){
                bulb.style.backgroundColor = "yellow";
                flag=1;
            } else {
                bulb.style.backgroundColor = "transparent";
                flag=0;
            }
        });
    </script>
</body>
</html>
