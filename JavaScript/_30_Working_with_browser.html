<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button class="Button">Click me</button>
    <script>
        const button = document.getElementsByClassName("Button")[0]; // Get the first element with the class "Button"

        button.addEventListener('click', function() {
            let url = "https://www.google.com"; // Fix the URL with double slashes
            window.open(url);
        });
    </script>
</body>
</html>
