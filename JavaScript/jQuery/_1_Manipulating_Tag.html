<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

    </style>
</head>
<body>
    <h1>Hello World !</h1>
    <button>Button</button>
    <button>Button</button>
    <button>Button</button>
    <button>Button</button>
    <button>Button</button>
    <a href="https://www.google.com">Click to Navigate</a>
    <!--This will import ajax Library-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script>
        // The below both lines provide same functionality
        // $("h1") (or) jQuery("h1") is similar to document.querySelector("h1")
        $("h1").css("color","red");
        jQuery("h1").css("color","blue");
        
        // This below function will run only when jQuery Library is Loaded
        $(document).ready(function(){
            $("button").css("color","green")
        })

        // Printing Property of CSS Using jQuery
        console.log($("h1").css("color")); // rgb(0, 0, 255) 
        console.log($("h1").css("font-size")); // 32px

        // Manipulating Text Using jQuery
        $("h1").text("Changed Hello World !")

        // Manipulating Attributrs Using jQuery
        $("a").attr("href","https://bing.com"); // we use attr() to change the attributes

        // Adding Event Listener using jQuery
        $("h1").click(function(){
            $("h1").css("color","purple")
        });
        // ***This will select all the button elements unlike Traditional javascript for which we need to use for loop to select all buttons
        $("button").click(function(){
            $("button").css("color","purple")
        });
    </script>
</body>
</html>
