<!DOCTYPE html>
<html lang="en">

<body>
    <h1>Hello World !</h1>
    <button>Button</button>
    <button>Button</button>
    <button>Button</button>
    <button>Button</button>
    <button>Button</button>
    <!--This will import ajax Library-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script>
        // The below both lines provide same functionality
        // $("h1") (or) jQuery("h1") is similar to document.querySelector("h1")
        $("h1").css("color","red");
        jQuery("h1").css("color","blue");
        
        // This below function will run only when jQuery Library is Loaded
        $(document).ready(function(){
            $("button").css("border-radius","50%")
        })

        // Printing Property of CSS Using jQuery
        console.log($("h1").css("color")); // rgb(0, 0, 255) 
        console.log($("h1").css("font-size")); // 32px
    </script>
</body>
</html>
