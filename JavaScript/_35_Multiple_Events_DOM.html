<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>First</h1>
    <h1>Second</h1>
    <h1>Third</h1>
    <a href="https://google.com">A Link</a>
    <p id="something">Lorem ipsum dolor sit amet consectetur adipisicing elit. Maxime, ipsam.</p>
    <script>
        var a=document.querySelector("h1"); // This will select only first h1 
        var a=document.querySelector("h1")[1]; // This will select 2nd <h1> as the "same Type" elements is stored in array so we can access second element by 1 index
        // For selecting all h1 use and to store thmn in list
        var a=document.querySelectorAll("h1");
        a.forEach(function(e) {
            console.log(e);
        });
        // for selecting a document using ID
        var b=document.getElementById("box") // only box not #box
        // have same for class name

        // ***Heirarchial Selector 
        var c=document.getElementById("#list a"); // This selects the anchor tag inside the "list" ID element

        // Manipulating Anchor Tag
        document.querySelector("a");
        document.querySelector("a").attributes;
        document.querySelector("a").getAttribute("href");
        document.querySelector("a").setAttribute("href","https://www.bing.com");
    </script>
</body>
</html>
