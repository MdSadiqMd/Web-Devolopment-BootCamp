<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--The Mouse Entered will be displayed in Console when mouse is at Container-->
    <div class="container" onmouseenter="console.log('Entered the mouse')">
        <button onclick="alert('hello')">Click me</button>
    </div>
    <script>
        // The same Code written in HTMl in JS format
        let a=document.getElementsByClassName("container")[0];
        a.onclick=()=>{
            let b=document.getElementsByClassName("container")[0];
            b.innerHTML="Hello World";
            // THe JS written in script tag has more preference so console will print "Hello World"
        }
    </script>
</body>
</html>
