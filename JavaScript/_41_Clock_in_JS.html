<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <h1 id="h1"></h1>
    </div>
    <script>
        const display=document.getElementById("h1");
        setInterval(() => {
            const currentTime=new Date();
            display.innerHTML=`${currentTime.getHours()}:${currentTime.getMinutes()}:${currentTime.getSeconds()}`;
        }, 1000);
    </script>
</body>
</html>
