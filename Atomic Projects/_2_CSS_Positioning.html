<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .rectangle{
            background-color: aqua;
            height: 300px;
            width: 500px;
            position: relative; /*This makes the element relative to browser*/
            left: 200px;
            top: 200px;
        }
        .circle{
            background-color: aquamarine;
            border-radius: 50%; /* This Creates a Circle */
            height: 200px;
            width: 200px;
            position: relative;
            top: 150px;
            left: 250px;
        }
    </style>
</head>
<body>
    <div class="rectangle"> <!--In this the circle is child of rectangle-->
        <div class="circle"></div>
    </div>
</body>
</html>
