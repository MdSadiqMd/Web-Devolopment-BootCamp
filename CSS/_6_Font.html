<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h3{
            font-size: 40px; /*for varying font size*/
        }
        p{
            background-color: antiquewhite;
            width: 300px;
            height: 20px;
            color: brown;
            text-align: center;  /*Used to set the horizontal alignment of a text*/
            text-decoration: underline; /*it undelines the text*/
            text-transform: capitalize; /*it capitalize the first letters of the text*/
            font-family:'Courier New', Courier, monospace;/*here it means to use courier new font if it is not available then use courier and it also not available then use monospace font*/ 
                                                          /*if the font family has no space in between them then no need to give ' ' example:for lucida language no need to write '' */
        }
    </style>
</head>
<body>
    <h3>for checking font size</h3>
    <p>Lorem ipsum dolor sit amet.</p>
</body>
</html>
