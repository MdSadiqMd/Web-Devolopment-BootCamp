<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            margin: 0;
            padding: 0;
            background-color: black;
            color: white;
        }
        .navigation{
            display: flex;
        }
        li{
            margin: 20px 23px;
            list-style: none;
            flex-direction: column;
        }
    section {
        height: 344px;
        font-family: 'Bree Serif', serif;
        margin: 3px 230px;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
    }
    /*before & after psuedo selector*/
    section::after{  /*the content given in the tag will displey after the section tag*/
        content: "after";
    }
    section::before{  /*the content given in the tag will displey before the section tag*/
        content: "before";
    }
    /***********the main use of before and after psuedo selector is it is mainly used for setting background picture and use it in background mainly*/
    header::before{ 
            background: url('https://source.unsplash.com/collection/190727/1600x900') no-repeat center center/cover;
            content: "";
            position: absolute;
            top:0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1; /*it moves background image abck to text*/
            opacity: 0.3; /*it dims the background inage*/
    }
    </style>
</head>
<body>
    <header>
        <nav class="navbar">
            <ul class="navigation">
                <li class="item">home</li>
                <li class="item">about</li>
                <li class="item">services</li>
                <li class="item">contact us</li>
            </ul>
        </nav>
    </header>
        <section>
            <h3>Lorem ipsum dolor sit amet.</h3>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Aut fugiat labore deserunt unde ab odit.</p>
        </section>
</body>
</html>
