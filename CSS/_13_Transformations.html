<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            background-color: red;
            height: 455px;
        }
        .box{
            border: 2px solid yellow;
            display: inline-block;
            transform: translate(134px,56px) rotate(0.25turn); /*it means we are traslating or moving the text to the front
                                                                 and rotate means we are rotating it of pi/2means 0.25 turn we can even give degrees of syntax 45deg*/
            transform-origin: center; /*it means we are taking the reference of rotation as center if we take zero it starts rotating from the start*/
            transform: scale(1,2); /*it shows increse of font size in respective directions*/
            /*the up line can be also written as*/
            /*transform: scaleX(4);
            transform: scaleY(5);*/
            /*image transformations*/
            transform: rotateX(45deg); /*go and change the angle in browser to know more*/
            transform: rotateY(50deg);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box">
            <!--Lorem ipsum dolor sit amet consectetur, adipisicing elit. At, quod!-->
