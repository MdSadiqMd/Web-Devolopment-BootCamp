<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /*media queries means if this happens then change to this */
        .container{
            background-color: red;
            height: 20vh;
        }
        /*here we wrote the media wuery that says that if the screen size or more precisely the body size becomes 800px then change the color of the body to yellow and change the color to container color to aqua*/
        @media screen and (max-width:800px) { /*here screeen resembles that take consideration of screen size of when it is upto 800px*/
            body{
                background-color: yellow;
            }
            .container{
                background-color: aqua;
            }
        }
    </style>
</head>
<body>
    <div class="container">

    </div>
</body>
</html>
