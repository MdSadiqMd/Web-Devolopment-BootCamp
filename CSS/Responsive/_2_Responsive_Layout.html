<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        html,body{
            height: 100%;
            width: 100%;
        }
        .parent{
            height: 100%;
            width: 100%;
            background-color: aquamarine;
            display: flex; /*This sets our boxes in space*/
            align-items: center; /*This sets our boxes along Y-axis center*/
            justify-content: space-evenly;
            flex-wrap: wrap; /*It wraps the box in row wise when the screen is shortened*/
        }
        .child1{
            height: 500px;
            width: 500px;
            background-color: brown;
            border: 5px dashed black;
        }
        .child2{
            height: 500px;
            width: 500px;
            background-color: brown;
            border: 5px dashed black;
        }
    </style>
</head>
<body>
    <div class="parent">
        <div class="child1"></div>
        <div class="child2"></div>
    </div>
</body>
</html>
