<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            display: grid; /*it activates grid it is impotant to generate grid*/
            background-color: yellow;
            /*these are used to create gap between the grids*/
            grid-row-gap: 9px;
            grid-column-gap:9px;
            grid-gap:2px 9px;/*it is short cut for git row,coloumn gap*/
            grid-template-columns: auto auto auto;   /*this resembles that they give three coloums of equal auto length of acoording to the tab*/
            /*grid-template-columns: 40px 50px 60px;*/
        }
        .item{
            background-color: aquamarine;
            border: 2px solid red;
            /*grid-column: 1/3;*/ /*it is used to span 3 boxes by first box*/
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
        <div class="item">4</div>
        <div class="item">5</div>
        <div class="item">6</div>
        <div class="item">7</div>
        <div class="item">8</div>
        <div class="item">9</div>
    </div>
</body>
</html>
