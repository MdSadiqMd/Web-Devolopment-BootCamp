<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;  
        }
        .content{
            height: 423px;
            width: 345px;
            background: aqua;
            margin: 4px 2px 6px 1px ; /*it shows top right bottom left dimensions trick:clock*/
                                      /*if we use two then it is top and bottom*/
                                      /*if we want individually then it use margin-top:x; and same with others*/
            padding: 13px;
            border: 4px dashed black; /*it tells the border of length 4px of dashed model border of vlack color*/
            border-radius: 9px ;   /*it makes the border rounded*/
        }
        .leftcontent{
            height: 200px;
            width: 200px;
            margin-left: 400px;
            background-color: yellowgreen;
            color: aliceblue;
            border: 2px solid bisque  ;
        }
    </style>
</head>
<body>
    <div class="content">
        <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Aut, dolores eaque dolore nemo nihil vel?</p>
    </div>
    <div class="leftcontent">
        <p>Lorem ipsum dolor sit amet.</p>
    </div>
</body>
</html>
