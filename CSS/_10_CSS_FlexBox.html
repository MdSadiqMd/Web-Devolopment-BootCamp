<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            display: flex;
            flex-direction: row;
            /*flex-direction: row-reverse;*/  /*this reverse the boxes in the row from right side*/
            /*flex-direction: column;*/  /*this will arrange the boxes in coloumn*/
            /*flex-wrap: wrap;*/ /*this wraps the boxes with respective to tab size*/
            /*flex-wrap: wrap-reverse;*/ /*this wraps the boxes with respective to tab size in reverse direction*/
            justify-content: center; /*this set the boxes in the centre*/
            background-color: bisque;
            height: 50vh;
            /*align-items: flex-end; /*this set the boxes to the top of the tab*/
            align-content: center; /*this eliminate gap when we decrese the tab size*/
        }
        .box1{
            height: 234px;
            width: 345px;
            background-color: aquamarine;
            order: 4; /*this makes the box to go to 4th palce*/
            float: right;
            align-self: flex-end; /*this is used only to change place of one box or class*/
            
        }
        .box2{
            height: 234px;
            width: 345px;
            background-color: brown;
            /*order: -1;*/ /*this makes the box2 to come to stay first*/
            float: right; /*it moves the block to the right*/
            /*clear: right;*/  /*it ensures no element present right side of the box2*/
        }
        .box3{
            height: 234px;
            width: 345px;
            background-color: blue;
            float: right;
        }
        .box4{
            height: 234px;
            width: 345px;
            background-color: violet;
            float: right;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box1">Box1</div>
        <div class="box2">Box2</div>
        <div class="box3">Box3</div>
        <div class="box4">Box4</div>
    </div>
</body>
</html>
